<!DOCTYPE html>
<html>

<head>
	<title>Front-end Challenge</title>
	<!-- for-mobile-apps -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="" />
	<script type="application/x-javascript">
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- //for-mobile-apps -->
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<link href="//fonts.googleapis.com/css?family=HelveticaNeue:400,100,200,300,500,600,700,800,900" rel="stylesheet" type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="header">
		<div class="headertop_desc">
			<div class="wrap">
				<div class="nav_list">

					<img src="assets/logo.png" align="left" />
					<p>scout</p>

				</div>

				<div class="account_desc">
					<ul>
						<li><a href="#">Product</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Pricing</a></li>
						<button class="btn">Get Started </button>

					</ul>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</div>
	<div>
		<hr>
	</div>
	<!-- main -->
	<div class="main">
		<h1>Sign in</h1>
		<p>Sign into our platform below</p>
		<div class="input_form">
			<form>
				<input type="text" placeholder="Email address" required>
				<input type="password" placeholder="Password" required>

			</form>

		</div>
		<div class="form-actions">

			<button onclick="showImage()" class="loginbtn">
				<img src="assets/lock.png" id="myImg">
				<img src="assets/unlock.png" id="Img2">
			</button>
			<h4>Forgot your Password?</h4>
		</div>
		<div class="terms">
			<div>
				<a href="#" class="footer_terms">Terms of Service</a>
			</div>
			<div class="policy">
				<a href="#" class="footer_policy">Privacy Policy</a>
			</div>
		</div>

	</div>

	
	<div>
		<hr class="line">
	</div>

	<!-- //main -->

	<div class="footer">

	</div>

	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
